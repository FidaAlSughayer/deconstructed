<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Deconstructed</title>
<style type="text/css">
    html, body {
    height: 100%;
    }
    
    ::-webkit-input-placeholder {
       color: #DCDCDC;
    }
    :-moz-placeholder { /* Upto Firefox 18, Deprecated in Firefox 19  */
       color: #DCDCDC;  
    }
    ::-moz-placeholder {  /* Firefox 19+ */
       color: #DCDCDC;  
    }
    :-ms-input-placeholder {  
       color: #DCDCDC;  
    }
    
    textarea {
     width: 100%;
     height: 100%;
     -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
     -moz-box-sizing: border-box;    /* Firefox, other Gecko */
     box-sizing: border-box;         /* Opera/IE 8+ */
    }
    
</style>
</head>

<body>
  
<form name="mainForm">
  <textarea autofocus type="text" style="font-size: 100px; color: grey; outline: none; border: none;" placeholder="What's on your mind?" name="mainInput">
  </textarea>
</form>

</body>
</html>
