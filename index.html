<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Deconstructed</title>
<style type="text/css">
    html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        margin: 0px;
    }
    
    @font-face {
        font-family: "Deconstructed";
        src: url("./deconstructed.otf");
        src: 
        url("./deconstructed.otf") format("opentype");
    }
    
    form {
        height: 100%;
        width: 100%;
    }
    
    textarea {
         width: 100%;
         height: 100%;
         -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
         -moz-box-sizing: border-box;    /* Firefox, other Gecko */
         box-sizing: border-box;         /* Opera/IE 8+ */
    }
    
    ::-webkit-input-placeholder {
        font-family: Arial;
        color: #DCDCDC;
    }
    :-moz-placeholder { /* Upto Firefox 18, Deprecated in Firefox 19  */
        font-family: Arial;
        color: #DCDCDC;  
    }
    ::-moz-placeholder {  /* Firefox 19+ */
        font-family: Arial;
        color: #DCDCDC;  
    }
    :-ms-input-placeholder {  
        font-family: Arial;
        color: #DCDCDC;  
    }
    
    .blurry-text {
       color: transparent;
       text-shadow: 0 0 5px rgba(0,0,0,0.5);
        border: 1px red;
    }
    
    .main-button {
        position: fixed;
        bottom: 0px;
        z-index: 100;
    }
    
</style>    
</head>

<body>
  

<textarea type="text" style="font-family: 'Deconstructed', Arial, sans-serif; 
                               font-size: 100px; 
                               color: #00FFFF; 
                               outline: none; border: none;" 
                               placeholder="What's on your mind?" id="mainInput" name="mainInput"></textarea>

    
<button class="main-button" onclick="blur()">Try it</button>
    
<script type="text/javascript">
function blur() {
   var element = document.getElementById("mainInput");
   element.classList.add("blurry-text");
   console.log("Button is working");
}
</script>

</body>
</html>
